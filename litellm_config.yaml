#General Settings
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  ui_username: os.environ/UI_USERNAME
  ui_password: os.environ/UI_PASSWORD
  stream: true
  user_header_name: X-OpenWebUI-User-Name


  
# Optional: Rate Limiting
litellm_settings:
  default_rpm: 500
  default_tpm: 100000